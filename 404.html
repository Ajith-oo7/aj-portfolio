
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to Home</title>
  <script>
    // Single Page Apps for GitHub Pages
    // Handle redirects to the root index.html for client-side routing
    const segmentCount = 1; // Adjust based on your repository name depth
    const l = window.location;
    const repo = "/aj-portfolio/"; // Your repository name
    
    l.replace(
      l.protocol + '//' + l.hostname + 
      (l.port ? ':' + l.port : '') + 
      l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + 
      repo + '?' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  Redirecting to home page...
</body>
</html>
