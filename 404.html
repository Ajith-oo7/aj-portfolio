
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to Ajith Annavarapu's Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // GitHub Pages SPA redirect
    // This script handles redirection for client-side routing on GitHub Pages
    (function() {
      // Get the repository name from the URL
      var repo = '/aj-portfolio/';
      var l = window.location;
      
      // Redirect to the hash-based URL structure that works with GitHub Pages
      window.location.href = l.protocol + '//' + l.hostname + 
        (l.port ? ':' + l.port : '') + 
        repo + '#' + (l.pathname.match(/^\/aj-portfolio\//) ? 
                       l.pathname.replace(/^\/aj-portfolio\//, '') : 
                       l.pathname.replace(/^\//, ''));
    })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 0 20px;
    }
    .container {
      max-width: 500px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redirecting to Ajith's Portfolio...</h1>
    <p>If you are not redirected automatically, <a href="/aj-portfolio/" style="color: #3b82f6;">click here</a>.</p>
  </div>
</body>
</html>
