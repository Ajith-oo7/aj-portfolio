    <!-- Script to handle GitHub Pages routing - only runs on GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      (function() {
        // Check if we're on GitHub Pages
        if (window.location.hostname.includes('github.io') && window.location.hash === '') {
          var repoPath = '/aj-portfolio/';
          var path = window.location.pathname.replace(repoPath, '') || '';
          window.location.replace(
            window.location.protocol + '//' + window.location.hostname + 
            (window.location.port ? ':' + window.location.port : '') + 
            repoPath + '#/' + path +
            window.location.search
          );
        }
      })();
    </script>
